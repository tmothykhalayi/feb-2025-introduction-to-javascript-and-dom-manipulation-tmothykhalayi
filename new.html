<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to JavaScript DOM Manipulation!</h1>
    </header>
    
    <!-- Main Content Section -->
    <main>
        <!-- Text Change Section -->
        <section>
            <p id="text">This is some text that will be changed dynamically using JavaScript.</p>
            <button id="changeTextBtn">Change Text</button>
        </section>

        <!-- Modify CSS Style Section -->
        <section>
            <button id="toggleStyleBtn">Toggle Text Color</button>
        </section>

        <!-- Add New Element Section -->
        <section>
            <button id="addElementBtn">Add New Element</button>
            <div id="newElementContainer"></div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 DOM Manipulation</p>
    </footer>

    <!-- Link to JavaScript -->
    <script src="new.js"></script>
</body>
</html>
